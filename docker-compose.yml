version: "3.9"
services:
  app:
    build: .
    environment:
      - API_KEY=dev-key
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/postgres
    ports:
      - "8000:8000"
    volumes:
      - ./fastapi_app/static:/app/fastapi_app/static
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
